<a class="list-group-item clearfix recipe"
   [routerLink]="[recipe.id]"
   routerLinkActive="active"
   style="cursor: pointer">
  <div class="pull-left">
    <h4 class="list-group-item-heading name">{{recipe.name}}</h4>
    <p class="list-group-item-text desc">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive img" style="max-height:50px;">
  </span>
</a>
