<!--Left side of the recipes page-->
<div class="row new-recipe-btn">
    <div class="col-xs-12">
        <button class="btn btn-success"
                (click)="onNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<div class="col-xs-12">
    <!--The recipes list-->
    <app-recipe-item *ngFor="let recipeEl of recipes"
                     [recipe]="recipeEl">
    </app-recipe-item>
</div>
